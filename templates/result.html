{% extends 'base.html' %}
{% block title %}Result Image{% endblock %}
{% block content %}

<section class="processed-image-section">
    <div class="container">
        <h2 class="section-heading">Processed Image</h2>
        <div class="image-container">
            <img id="processed-image" src="#" alt="Processed-Image">
        </div>
        <div class="download-button">
            <a href="/start">Go Back</a>
            <a href="/static/uploads/{{ filename }}" download>Download Processed Image</a>
        </div>
    </div>
</section>
{% endblock %}
{% block javascript %}
<script>
        function previewProcessedImage(filename) {
            var processedImage = document.getElementById('processed-image');
                processedImage.src = '/static/uploads/' +filename;
        }
        
        previewProcessedImage('{{ filename }}');

    function scrollToFeatures() {
        var featuresSection = document.getElementById('contact');
        featuresSection.scrollIntoView({ behavior: 'smooth' });
    }
    </script>
{% endblock %}
</body>
</html>
